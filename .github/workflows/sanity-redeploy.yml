name: Redeploy on Sanity Publish

on:
  repository_dispatch:
    types: [sanity-publish]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Trigger Vercel Deployment
        run: curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_${{ secrets.VERCEL_PROJECT_ID }}/${{ secrets.VERCEL_DEPLOY_HOOK_ID }}"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NEXT_PUBLIC_GH_TOKEN: ${{ secrets.GH_TOKEN }}
